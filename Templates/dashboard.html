<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script>
        // Hide body until CSS is loaded
        document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('loaded');
        });
    </script>
</head>
<body>
    <div class="top-bar">
        <div class="logo">Enhance</div>
    </div>
    <div class="nav-bar">
        <button onclick="loadContent('profile')">Profile</button>
        <button onclick="loadContent('top-songs')">Top Songs</button>
        <button onclick="loadContent('top-artists')">Top artists</button>
        <button>Playlists</button>
        <button>Recommendation</button>
        <form action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div class="dashboard-container">
        <div class="main-content" id="main-content">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
    <script src="{{ url_for('static', filename='js/top-display.js') }}"></script>
</body>
</html>
